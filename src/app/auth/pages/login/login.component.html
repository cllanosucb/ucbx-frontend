<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/images/logo/azul-horizontal.png" alt="Image" height="100" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
                    <span class="text-600 font-medium">Inicia sesión para continuar</span>
                </div>

                <form [formGroup]="formLogin" (ngSubmit)="login()">
                    <div class="w-full md:w-10 mx-auto">
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" formControlName="usuario" type="email" placeholder="Dirección de correo electrónico" pInputText class="w-full mb-3" style="padding:1rem;">

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                        <div class="mb-3">
                            <span class="p-input-icon-right w-full">
                                <i class="pi pi-eye" (click)="verPass()"></i>
                                <input formControlName="clave" [type]="type" pInputText placeholder="Contraseña" class="w-full" style="padding:1rem;">
                            </span>
                        </div>

                        <button pButton pRipple label="Iniciar Sesión" class="w-full p-3 text-xl" type="submit" [disabled]="formLogin.invalid"></button>

                        <p-messages [value]="msgs"></p-messages>

                        <p-dialog header="Cargando..." [(visible)]="loading">
                            <p-progressSpinner></p-progressSpinner>
                        </p-dialog>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
